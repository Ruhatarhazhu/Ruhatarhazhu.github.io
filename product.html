<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Termék – Ruhatárház</title>

<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f6f6f6;
  margin:0;
}

.wrapper{
  max-width:1000px;
  margin:60px auto;
  background:#fff;
  padding:40px;
  border-radius:20px;
  box-shadow:0 25px 80px rgba(0,0,0,.06);
}

.back{
  display:inline-block;
  margin-bottom:20px;
  text-decoration:none;
  color:#555;
}

/* GALÉRIA */
.gallery{
  position:relative;
  width:100%;
  aspect-ratio:4/5;
  overflow:hidden;
  border-radius:16px;
  background:#f2f2f2;
  display:flex;
  align-items:center;
  justify-content:center;
}

.gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:16px;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  width:40px;
  height:40px;
  border-radius:50%;
  cursor:pointer;
}

.arrow.left{left:15px;}
.arrow.right{right:15px;}

.thumbs{
  display:flex;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}

.thumbs img{
  width:70px;
  height:90px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  border:2px solid transparent;
}

.thumbs img.active{
  border:2px solid #3a7d2e;
}

.price{
  font-size:20px;
  font-weight:600;
  margin:15px 0;
}

.button{
  display:inline-block;
  background:#3a7d2e;
  color:#fff;
  padding:12px 25px;
  border-radius:12px;
  text-decoration:none;
}

/* MOBIL */
@media(max-width:600px){
  .gallery{
    aspect-ratio:3/4;
  }
}

/* ASZTALI 2 OSZLOP */
@media(min-width:992px){

  .product-layout{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
  }

  .left-column{
    width:46%;
  }

  .right-column{
    width:46%;
  }

}
</style>
</head>

<body>
<div class="wrapper">

<a href="index.html" class="back">← Vissza</a>

<div class="product-layout">

  <div class="left-column">
    <div class="gallery">
      <button class="arrow left" onclick="prevImage()">◀</button>
      <img id="mainImg">
      <button class="arrow right" onclick="nextImage()">▶</button>
    </div>
    <div class="thumbs" id="thumbs"></div>
  </div>

  <div class="right-column">
    <h1 id="name"></h1>
    <div class="price" id="price"></div>
    <div id="size"></div>
    <p id="description"></p>
    <a id="vintedLink" target="_blank" class="button">Megnézem Vinteden</a>
  </div>

</div>

</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1PlqIBtGVKHCQIoDk4gAbIOIpRh_-bEGRXmexvaT5sos/gviz/tq";
let currentImages=[];
let currentIndex=0;

function getSlug(){
  return new URLSearchParams(window.location.search).get("slug");
}

function slugify(text){
  return text.toLowerCase().replace(/ /g,"-");
}

function updateImage(){
  document.getElementById("mainImg").src=currentImages[currentIndex];
  document.querySelectorAll(".thumbs img").forEach((img,i)=>{
    img.classList.toggle("active", i===currentIndex);
  });
}

function nextImage(){
  currentIndex=(currentIndex+1)%currentImages.length;
  updateImage();
}

function prevImage(){
  currentIndex=(currentIndex-1+currentImages.length)%currentImages.length;
  updateImage();
}

async function loadProduct(){
  const res = await fetch(sheetURL);
  const text = await res.text();

  const json = JSON.parse(text.substring(47).slice(0, -2));
  const rows = json.table.rows;

  const slug = getSlug();

  rows.forEach(r => {

    const name = r.c[0]?.v || "";
    const price = r.c[1]?.v || "";
    const images = (r.c[2]?.v || "").split("|");
    const description = r.c[3]?.v || "";
    const link = r.c[4]?.v || "";
    const size = r.c[8]?.v || "";

    if(slugify(name) === slug){

      document.getElementById("name").innerText = name;
      document.getElementById("price").innerText = price + " Ft";
      document.getElementById("description").innerText = description;
      document.getElementById("vintedLink").href = link;

      if(size){
        document.getElementById("size").innerText = "Méret: " + size;
      }

      currentImages = images;
      currentIndex = 0;
      updateImage();

      const thumbs = document.getElementById("thumbs");
      thumbs.innerHTML = "";

      images.forEach((img,i)=>{
        const t = document.createElement("img");
        t.src = img;
        t.onclick = ()=>{ currentIndex=i; updateImage(); };
        thumbs.appendChild(t);
      });

    }

  });
}
  loadProduct();
</script>

</body>
</html>
