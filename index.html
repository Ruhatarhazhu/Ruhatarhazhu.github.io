<!DOCTYPE html><html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DivatShop Luxury</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
--black:#111;
--gray:#777;
--border:#eee;
--bg:#ffffff;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--black);}/* ================= HEADER LUXURY ================= */ header{ position:sticky; top:0; background:rgba(255,255,255,0.9); backdrop-filter:blur(20px); border-bottom:1px solid var(--border); padding:28px 100px; display:grid; grid-template-columns:1fr auto 1fr; align-items:center; z-index:1000; transition:all .4s cubic-bezier(.4,0,.2,1); } header.shrink{ padding:16px 100px; box-shadow:0 15px 40px rgba(0,0,0,0.04); } .header-left,.header-right{display:flex;align-items:center;gap:40px;} .header-right{justify-content:flex-end;}

.nav-link{ position:relative; font-size:12px; letter-spacing:3px; text-transform:uppercase; font-weight:500; cursor:pointer; color:var(--black); } .nav-link::after{ content:""; position:absolute; bottom:-6px; left:0; width:0%; height:1px; background:var(--black); transition:width .3s ease; } .nav-link:hover::after{width:100%;}

.logo{ text-align:center; font-size:18px; letter-spacing:6px; font-weight:600; } .logo img{height:22px;}

.icon-btn{ width:18px; height:18px; cursor:pointer; opacity:.8; transition:opacity .2s ease; } .icon-btn:hover{opacity:1;}

.cart-count{ position:absolute; top:-6px; right:-8px; background:#000; color:#fff; font-size:9px; border-radius:50%; padding:2px 5px; font-weight:600; }

/* ================= HERO CAMPAIGN ================= */ .hero{ height:90vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:0 40px; } .hero h1{ font-size:64px; font-weight:300; letter-spacing:-1px; margin:0 0 20px; } .hero p{ font-size:16px; color:var(--gray); margin-bottom:30px; } .hero button{ background:transparent; border:1px solid var(--black); padding:12px 32px; letter-spacing:2px; text-transform:uppercase; font-size:11px; cursor:pointer; transition:all .3s ease; } .hero button:hover{ background:var(--black); color:#fff; }

/* ================= PRODUCTS ================= */ .section-title{ text-align:center; margin:120px 0 60px; font-size:14px; letter-spacing:3px; text-transform:uppercase; font-weight:500; } .products{ display:grid; grid-template-columns:repeat(3,1fr); gap:60px; padding:0 120px 120px; } .card{ text-align:left; transition:.3s; } .card img{ width:100%; margin-bottom:20px; } .card h3{ font-size:14px; font-weight:500; margin:0 0 6px; } .price{ font-size:13px; color:var(--gray); margin-bottom:12px; } .card button{ background:none; border:none; padding:0; font-size:12px; letter-spacing:2px; text-transform:uppercase; cursor:pointer; position:relative; } .card button::after{ content:""; position:absolute; bottom:-4px; left:0; width:0%; height:1px; background:#000; transition:width .3s ease; } .card button:hover::after{width:100%;}

/* ================= FOOTER ================= */ footer{ border-top:1px solid var(--border); padding:60px 40px; text-align:center; font-size:12px; letter-spacing:2px; color:var(--gray); }

/* ================= RESPONSIVE ================= */ @media(max-width:1100px){ .products{grid-template-columns:repeat(2,1fr);padding:0 60px 100px;} header{padding:24px 60px;} } @media(max-width:768px){ .products{grid-template-columns:1fr;padding:0 40px 80px;} .hero h1{font-size:40px;} header{grid-template-columns:1fr auto 1fr;padding:20px 30px;} } </style>

</head>
<body><header id="header">
<div class="header-left">
<div class="nav-link">Shop</div>
<div class="nav-link">New</div>
<div class="nav-link">Collection</div>
</div><div class="logo">
<img src="logo.webp" alt="DivatShop">
</div><div class="header-right">
<svg class="icon-btn" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5"><circle cx="11" cy="11" r="7"/><line x1="16.65" y1="16.65" x2="21" y2="21"/></svg>
<div style="position:relative;">
<svg class="icon-btn" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5"><path d="M6 6h15l-1.5 9h-13z"/><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/></svg>
<div class="cart-count">2</div>
</div>
</div>
</header><section class="hero">
<h1>Modern Essential Collection</h1>
<p>Timeless silhouettes. Elevated simplicity.</p>
<button>Explore Collection</button>
</section><div class="section-title">Featured Pieces</div>
<div class="products">
<div class="card">
<img src="product1.jpg">
<h3>Structured Coat</h3>
<div class="price">48 990 Ft</div>
<button>Add to Cart</button>
</div>
<div class="card">
<img src="product2.jpg">
<h3>Minimal Shirt</h3>
<div class="price">18 990 Ft</div>
<button>Add to Cart</button>
</div>
<div class="card">
<img src="product3.jpg">
<h3>Tailored Trousers</h3>
<div class="price">32 990 Ft</div>
<button>Add to Cart</button>
</div>
</div><footer>
© 2024 DivatShop — Crafted with precision
</footer><script>
window.addEventListener('scroll',()=>{
document.getElementById('header').classList.toggle('shrink',window.scrollY>60);
});
</script></body>
</html>
