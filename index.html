<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DivatShop</title>
<link rel="icon" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>

:root{
  --green:#3a7d2e;
  --green-hover:#2f6825;
  --border:#e5e5e5;
  --text:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:#f4f4f4;
  color:var(--text);
}

/* WRAPPER */

.wrapper{
  max-width:1200px;
  margin:40px auto;
  background:#fff;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
  overflow:hidden;
}

/* HEADER */

header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}

.logo{
  font-weight:600;
  font-size:18px;
}

nav a{
  margin-left:25px;
  text-decoration:none;
  color:#666;
  font-size:14px;
}

/* SEARCH */

.search{
  padding:15px 30px;
  border-bottom:1px solid var(--border);
}

.search input{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
}

/* PRODUCTS */

.products{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:25px;
  padding:30px;
}

.card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:15px;
  text-align:center;
  background:#fff;
}

.card img{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}

.card h3{
  font-size:15px;
  margin-bottom:6px;
}

.price{
  font-weight:600;
  margin-bottom:10px;
}

.vinted-btn{
  display:inline-block;
  background:var(--green);
  color:#fff;
  padding:8px 18px;
  border-radius:8px;
  text-decoration:none;
  font-size:13px;
  transition:.2s;
}

.vinted-btn:hover{
  background:var(--green-hover);
}

/* SOLD */

.sold{
  background:#111;
  color:#fff;
  font-size:11px;
  padding:4px 8px;
  position:absolute;
  margin:10px;
  border-radius:4px;
}

/* FOOTER */

footer{
  padding:30px;
  text-align:center;
  border-top:1px solid var(--border);
  font-size:13px;
  color:#777;
}

/* RESPONSIVE */

@media(max-width:1000px){
  .products{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:600px){
  .products{
    grid-template-columns:1fr;
  }
}

</style>
</head>
<body>

<div class="wrapper">

<header>
  <div class="logo">DivatShop</div>
  <nav>
    <a href="#">Termékek</a>
    <a href="https://www.vinted.hu/member/SAJATPROFILOD" target="_blank">Vinted Profil</a>
  </nav>
</header>

<div class="search">
  <input type="text" placeholder="Keresés...">
</div>

<section class="products">

  <div class="card">
    <img src="product1.jpg">
    <h3>Oversized Blézer</h3>
    <div class="price">4 990 Ft</div>
    <a href="VINTED_LINK" target="_blank" class="vinted-btn">
      Megnézem Vinteden
    </a>
  </div>

  <div class="card">
    <img src="product2.jpg">
    <h3>Vintage Farmer</h3>
    <div class="price">3 490 Ft</div>
    <a href="VINTED_LINK" target="_blank" class="vinted-btn">
      Megnézem Vinteden
    </a>
  </div>

  <div class="card">
    <img src="product3.jpg">
    <h3>Minimal Kabát</h3>
    <div class="price">8 990 Ft</div>
    <a href="VINTED_LINK" target="_blank" class="vinted-btn">
      Megnézem Vinteden
    </a>
  </div>

  <div class="card">
    <img src="product4.jpg">
    <h3>Basic Póló</h3>
    <div class="price">2 490 Ft</div>
    <a href="VINTED_LINK" target="_blank" class="vinted-btn">
      Megnézem Vinteden
    </a>
  </div>

</section>

<footer>
  © 2024 DivatShop – Minden termék Vinteden vásárolható.
</footer>

</div>

</body>
</html>
