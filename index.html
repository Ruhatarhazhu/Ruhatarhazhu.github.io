<!DOCTYPE html><html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivatShop - Főoldal</title>
    <style>
        /* --- Alap stílusok --- */
        body { margin:0; font-family: Arial, sans-serif; background-color: #fff; }
        a { text-decoration: none; color: inherit; }
        header, footer { background-color: #f8f8f8; padding: 10px 20px; }
        header { display: flex; justify-content: space-between; align-items: center; }
        .logo img { max-height: 50px; width: auto; }
        nav a { margin-left: 15px; font-weight: 500; color: #333; }/* --- Főoldal hero --- */
    .hero { position: relative; text-align: center; background-color: #ffe4e1; padding: 40px 20px; }
    .hero h1 { font-size: 32px; margin-bottom: 10px; }
    .hero p { font-size: 18px; margin-bottom: 20px; }
    .hero button { background-color: #e91e63; color: #fff; border: none; padding: 12px 20px; font-size: 16px; cursor: pointer; }

    /* --- Terméklista --- */
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
    .product { border: 1px solid #eee; padding: 10px; text-align: center; }
    .product img { width: 100%; height: auto; }
    .product h3 { font-size: 16px; margin: 10px 0 5px 0; }
    .product p { font-size: 14px; color: #555; }
    .product button { background-color: #e91e63; color: #fff; border: none; padding: 8px 12px; cursor: pointer; margin-top: 5px; }

    /* --- Lábléc --- */
    footer { text-align: center; font-size: 14px; color: #666; }
    footer a { color: #e91e63; }

    /* --- Oldal navigáció --- */
    .category-menu { display: flex; flex-direction: column; background-color: #f0f0f0; padding: 10px; }
    .category-menu a { margin: 5px 0; font-weight: 500; color: #333; }

    /* --- Kosár modal --- */
    .cart { position: fixed; top: 20px; right: 20px; background: #fff; border: 1px solid #ccc; padding: 10px; width: 250px; display: none; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
    .cart-item button { background: #e91e63; color: #fff; border: none; cursor: pointer; }

</style>

</head>
<body><header>
    <div class="logo">
        <img src="img/logo.webp" alt="DivatShop logó">
    </div>
    <nav>
        <a href="#">Főoldal</a>
        <a href="#products">Termékek</a>
        <a href="#cart">Kosár</a>
    </nav>
</header><section class="hero">
    <h1>Tavaszi Kiárusítás!</h1>
    <p>Divatos ruhák a legjobb árakon</p>
    <button onclick="scrollToProducts()">Vásárolj most</button>
</section><div style="display:flex;">
    <aside class="category-menu">
        <h3>Kategóriák</h3>
        <a href="#">Női ruhák</a>
        <a href="#">Férfi ruhák</a>
        <a href="#">Kiegészítők</a>
        <a href="#">Outlet</a>
    </aside><main style="flex:1;">
    <section class="products" id="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Termék 1">
            <h3>Rózsaszín ruha</h3>
            <p>5 990 Ft</p>
            <button onclick="addToCart('Rózsaszín ruha', 5990)">Kosárba</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Termék 2">
            <h3>Fekete póló</h3>
            <p>2 990 Ft</p>
            <button onclick="addToCart('Fekete póló', 2990)">Kosárba</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Termék 3">
            <h3>Kék farmer</h3>
            <p>7 990 Ft</p>
            <button onclick="addToCart('Kék farmer', 7990)">Kosárba</button>
        </div>
    </section>
</main>

</div><div class="cart" id="cart">
    <h3>Kosár</h3>
    <div id="cart-items"></div>
    <p>Összesen: <span id="total">0</span> Ft</p>
    <button onclick="checkout()">Fizetés</button>
</div><footer>
    &copy; 2026 DivatShop | <a href="#">Kapcsolat</a> | <a href="#">Adatvédelem</a>
</footer><script>
    let cartItems = [];

    function scrollToProducts() {
        document.getElementById('products').scrollIntoView({behavior: 'smooth'});
    }

    function addToCart(name, price) {
        cartItems.push({name, price});
        updateCart();
    }

    function updateCart() {
        const cart = document.getElementById('cart');
        cart.style.display = 'block';
        const container = document.getElementById('cart-items');
        container.innerHTML = '';
        let total = 0;
        cartItems.forEach((item, index) => {
            total += item.price;
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<span>${item.name} - ${item.price} Ft</span><button onclick='removeItem(${index})'>X</button>`;
            container.appendChild(div);
        });
        document.getElementById('total').innerText = total;
    }

    function removeItem(index) {
        cartItems.splice(index, 1);
        updateCart();
    }

    function checkout() {
        alert('A fizetés funkció még nem aktív.');
    }
</script></body>
</html>
