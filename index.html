<!DOCTYPE html><html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DivatShop</title>
<link rel="icon" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
--green:#2f6f4f;
--green-hover:#3f8a63;
--border:#e6e6e6;
--bg:#f5f6f7;
--text:#2c2c2c;
--muted:#6b7280;
--radius:14px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);} /* HEADER */ header{background:#fff;border-bottom:1px solid var(--border);} .top-header{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:16px 20px;} .logo img{height:34px;} .header-links{display:flex;gap:25px;font-size:14px;color:var(--muted);align-items:center;} .header-links a{text-decoration:none;color:var(--muted);} .cart{position:relative;cursor:pointer;} .cart-count{position:absolute;top:-6px;right:-10px;background:var(--green);color:#fff;font-size:10px;border-radius:50%;padding:3px 6px;}

/* SEARCH */ .search-bar{background:#fff;border-top:1px solid var(--border);border-bottom:1px solid var(--border);} .search-wrapper{max-width:900px;margin:auto;display:flex;gap:10px;padding:16px 20px;} .search-wrapper input{flex:1;padding:10px 14px;border:1px solid var(--border);border-radius:var(--radius);} .search-wrapper button{background:var(--green);color:#fff;border:none;padding:10px 22px;border-radius:var(--radius);cursor:pointer;} .search-wrapper button:hover{background:var(--green-hover);}

.container{max-width:1200px;margin:40px auto;padding:0 20px;}

.products{display:grid;grid-template-columns:repeat(4,1fr);gap:25px;margin-top:30px;} .card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:15px;text-align:center;transition:.3s;} .card:hover{box-shadow:0 8px 20px rgba(0,0,0,0.05);transform:translateY(-4px);} .card img{width:100%;border-radius:10px;margin-bottom:12px;} .price{color:var(--green);font-weight:600;margin-bottom:10px;} .card button{background:var(--green);color:#fff;border:none;padding:8px 18px;border-radius:var(--radius);cursor:pointer;} .card button:hover{background:var(--green-hover);}

/* CART PAGE */ .cart-page{display:none;margin-top:40px;background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:25px;} .cart-row{display:flex;justify-content:space-between;align-items:center;padding:15px 0;border-bottom:1px solid var(--border);} .qty-control{display:flex;align-items:center;border:1px solid var(--border);border-radius:8px;overflow:hidden;} .qty-control button{background:#f3f3f3;border:none;padding:6px 10px;cursor:pointer;} .qty-control span{padding:0 12px;} .cart-total{text-align:right;margin-top:20px;font-weight:600;color:var(--green);}

/* CHECKOUT */ .checkout-page{display:none;margin-top:40px;background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:25px;} .steps{display:flex;justify-content:space-between;margin-bottom:30px;} .step{flex:1;text-align:center;font-size:14px;position:relative;color:var(--muted);} .step.active{color:var(--green);font-weight:600;} .step::after{content:"";position:absolute;bottom:-8px;left:20%;width:60%;height:2px;background:var(--border);} .step.active::after{background:var(--green);} .checkout-page input{width:100%;padding:10px;margin-bottom:12px;border:1px solid var(--border);border-radius:var(--radius);}

.btn-primary{background:var(--green);color:#fff;border:none;padding:10px 22px;border-radius:var(--radius);cursor:pointer;} .btn-primary:hover{background:var(--green-hover);}

/* SCROLL ANIMATION */ .fade-in{opacity:0;transform:translateY(20px);transition:all .6s ease;} .fade-in.visible{opacity:1;transform:translateY(0);}

@media(max-width:1000px){.products{grid-template-columns:repeat(2,1fr);} } @media(max-width:600px){.products{grid-template-columns:1fr;} } </style>

</head>
<body><header>
<div class="top-header">
<div class="logo"><img src="logo.webp"></div>
<div class="header-links">
<a href="#" onclick="showShop()">F≈ëoldal</a>
<a href="#" onclick="showCart()">Kosaram</a>
<div class="cart" onclick="showCart()">üõí<div class="cart-count" id="cartCount">0</div></div>
</div>
</div>
</header><div class="search-bar">
<div class="search-wrapper">
<input type="text" placeholder="Keres√©s...">
<button>Keres√©s</button>
</div>
</div><div class="container"><div id="shopSection">
<h2>N√©pszer≈± Term√©kek</h2>
<div class="products">
<div class="card fade-in"><img src="product1.jpg"><h3>Ny√°ri Ruha</h3><div class="price">3990 Ft</div><button onclick="addToCart(1,'Ny√°ri Ruha',3990)">Kos√°rba</button></div>
<div class="card fade-in"><img src="product2.jpg"><h3>F√©rfi P√≥l√≥</h3><div class="price">2490 Ft</div><button onclick="addToCart(2,'F√©rfi P√≥l√≥',2490)">Kos√°rba</button></div>
<div class="card fade-in"><img src="product3.jpg"><h3>Divat Cip≈ë</h3><div class="price">5990 Ft</div><button onclick="addToCart(3,'Divat Cip≈ë',5990)">Kos√°rba</button></div>
<div class="card fade-in"><img src="product4.jpg"><h3>N≈ëi Farmer</h3><div class="price">4490 Ft</div><button onclick="addToCart(4,'N≈ëi Farmer',4490)">Kos√°rba</button></div>
</div>
</div><div class="cart-page" id="cartSection"></div>
<div class="checkout-page" id="checkoutSection">
<div class="steps">
<div class="step active">1. Adatok</div>
<div class="step">2. Fizet√©s</div>
<div class="step">3. Megrendel√©s</div>
</div>
<input placeholder="Teljes n√©v">
<input placeholder="Email c√≠m">
<input placeholder="Sz√°ll√≠t√°si c√≠m">
<button class="btn-primary" onclick="completeOrder()">Megrendel√©s lead√°sa</button>
</div></div><script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function saveCart(){localStorage.setItem('cart',JSON.stringify(cart));updateCartCount();renderCart();}

function addToCart(id,name,price){
let item = cart.find(p=>p.id===id);
if(item){item.qty++;} else {cart.push({id,name,price,qty:1});}
saveCart();}

function updateCartCount(){
document.getElementById('cartCount').innerText = cart.reduce((a,b)=>a+b.qty,0);
}

function renderCart(){
let section = document.getElementById('cartSection');
section.innerHTML='<h2>Kos√°r</h2>';
let total=0;
cart.forEach((item,i)=>{
total+=item.price*item.qty;
section.innerHTML+=`
<div class='cart-row'>
<span>${item.name} (${item.price} Ft)</span>
<div class='qty-control'>
<button onclick='changeQty(${i},-1)'>‚àí</button>
<span>${item.qty}</span>
<button onclick='changeQty(${i},1)'>+</button>
</div>
</div>`;
});
section.innerHTML+=`<div class='cart-total'>√ñsszesen: ${total} Ft</div>
<button class='btn-primary' onclick='showCheckout()'>Tov√°bb a p√©nzt√°rhoz</button>`;
}

function changeQty(index,delta){
cart[index].qty+=delta;
if(cart[index].qty<=0)cart.splice(index,1);
saveCart();}

function showCart(){
document.getElementById('shopSection').style.display='none';
document.getElementById('checkoutSection').style.display='none';
document.getElementById('cartSection').style.display='block';
renderCart();}

function showShop(){
document.getElementById('shopSection').style.display='block';
document.getElementById('cartSection').style.display='none';
document.getElementById('checkoutSection').style.display='none';}

function showCheckout(){
document.getElementById('shopSection').style.display='none';
document.getElementById('cartSection').style.display='none';
document.getElementById('checkoutSection').style.display='block';}

function completeOrder(){
alert('Sikeres rendel√©s!');
cart=[];
saveCart();
showShop();}

/* SCROLL ANIMATION */
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add('visible');}});
});
document.querySelectorAll('.fade-in').forEach(el=>observer.observe(el));

updateCartCount();
renderCart();
</script></body>
</html>
