<!DOCTYPE html><html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DivatShop Prémium</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f4f6f8;}
.container{max-width:1200px;margin:30px auto;background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.08);overflow:hidden;}
header{padding:15px 40px;position:sticky;top:0;background:#fff;z-index:1000;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;}
.logo img{height:40px;}
button{cursor:pointer;border:none;border-radius:8px;padding:10px 15px;font-weight:600;}
.primary{background:#d63b3b;color:#fff;}
.products{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;padding:40px;}
.card{background:#fff;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.05);padding:15px;text-align:center;}
.card img{width:100%;border-radius:10px;}
.price{color:#d63b3b;font-weight:600;margin:10px 0;}
.cart-panel{position:fixed;right:-400px;top:0;width:350px;height:100%;background:#fff;box-shadow:-5px 0 30px rgba(0,0,0,0.1);padding:20px;transition:.4s;z-index:2000;display:flex;flex-direction:column;}
.cart-panel.open{right:0;}
.cart-items{flex:1;overflow-y:auto;margin-bottom:15px;}
.checkout-page,.admin-page{display:none;padding:40px;}
input,textarea{width:100%;padding:10px;margin-bottom:10px;border:1px solid #ddd;border-radius:6px;}
nav{display:flex;gap:15px;}
nav button{background:#eee;}
@media(max-width:900px){.products{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){.products{grid-template-columns:1fr;} .container{margin:0;border-radius:0;} }
</style>
</head>
<body>
<div class="container">
<header>
<div class="logo"><img src="logo.webp"></div>
<nav>
<button onclick="toggleCart()">Kosár (<span id='cartCount'>0</span>)</button>
<button onclick="showShop()">Shop</button>
<button onclick="showCheckout()">Fizetés</button>
<button onclick="showAdmin()">Admin</button>
</nav>
</header><div id="shopPage">
<div class="products" id="productGrid"></div>
</div><div class="checkout-page" id="checkoutPage">
<h2>Fizetés</h2>
<input placeholder="Teljes név">
<input placeholder="Email cím">
<input placeholder="Szállítási cím">
<button class="primary" onclick="completeOrder()">Rendelés leadása</button>
</div><div class="admin-page" id="adminPage">
<h2>Termék hozzáadása</h2>
<input id="adminName" placeholder="Termék neve">
<input id="adminPrice" placeholder="Ár (Ft)">
<input id="adminImage" placeholder="Kép URL (pl: product1.jpg)">
<textarea id="adminDesc" placeholder="Leírás"></textarea>
<button class="primary" onclick="addProduct()">Hozzáadás</button>
</div></div><div class="cart-panel" id="cartPanel">
<h3>Kosár</h3>
<div class="cart-items" id="cartItems"></div>
<strong>Összesen: <span id="cartTotal">0</span> Ft</strong>
<button class="primary" onclick="showCheckout();toggleCart();">Fizetés</button>
</div><script>
let products = JSON.parse(localStorage.getItem('products')) || [
{id:1,name:'Nyári Ruha',price:3990,image:'product1.jpg'},
{id:2,name:'Férfi Póló',price:2490,image:'product2.jpg'},
{id:3,name:'Divat Cipő',price:5990,image:'product3.jpg'},
{id:4,name:'Női Farmer',price:4490,image:'product4.jpg'}
];
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function saveData(){localStorage.setItem('cart',JSON.stringify(cart));localStorage.setItem('products',JSON.stringify(products));}

function renderProducts(){
const grid=document.getElementById('productGrid');grid.innerHTML='';
products.forEach(p=>{
const div=document.createElement('div');div.className='card';
div.innerHTML=`<img src="${p.image}"><h3>${p.name}</h3><div class='price'>${p.price} Ft</div><button class='primary' onclick='addToCart(${p.id})'>Kosárba</button>`;
grid.appendChild(div);
});}

function addToCart(id){const product=products.find(p=>p.id===id);cart.push(product);saveData();renderCart();}

function renderCart(){
document.getElementById('cartCount').innerText=cart.length;
const items=document.getElementById('cartItems');items.innerHTML='';
let total=0;
cart.forEach((item,i)=>{
total+=item.price;
items.innerHTML+=`<div>${item.name} - ${item.price} Ft <button onclick='removeItem(${i})'>X</button></div>`;
});
document.getElementById('cartTotal').innerText=total;
}

function removeItem(index){cart.splice(index,1);saveData();renderCart();}
function toggleCart(){document.getElementById('cartPanel').classList.toggle('open');}
function showCheckout(){document.getElementById('shopPage').style.display='none';document.getElementById('adminPage').style.display='none';document.getElementById('checkoutPage').style.display='block';}
function showAdmin(){document.getElementById('shopPage').style.display='none';document.getElementById('checkoutPage').style.display='none';document.getElementById('adminPage').style.display='block';}
function showShop(){document.getElementById('checkoutPage').style.display='none';document.getElementById('adminPage').style.display='none';document.getElementById('shopPage').style.display='block';}

function addProduct(){
const name=document.getElementById('adminName').value;
const price=parseInt(document.getElementById('adminPrice').value);
const image=document.getElementById('adminImage').value;
if(!name||!price||!image)return alert('Tölts ki mindent!');
products.push({id:Date.now(),name,price,image});
saveData();renderProducts();alert('Termék hozzáadva!');}

function completeOrder(){alert('Rendelés sikeresen leadva!');cart=[];saveData();renderCart();showShop();}

renderProducts();renderCart();
</script></body>
</html>
