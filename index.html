body{font-family:'Inter',sans-serif;background:#e9e9e9;color:var(--text);} .wrapper{max-width:1200px;margin:40px auto;background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);overflow:hidden;position:relative;}

header{padding:18px 30px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;} .logo img{height:36px;} .header-links{display:flex;gap:25px;font-size:14px;align-items:center;} .header-links a{text-decoration:none;color:#555;} .cart{position:relative;cursor:pointer;} .cart-count{position:absolute;top:-6px;right:-10px;background:var(--red);color:#fff;font-size:11px;border-radius:50%;padding:3px 6px;}

.main{padding:30px;} .products{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;margin-top:20px;} .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:15px;text-align:center;} .card img{width:100%;border-radius:10px;margin-bottom:10px;} .price{color:var(--red);font-weight:600;margin-bottom:10px;} .card button{background:var(--green);color:#fff;border:none;padding:8px 18px;border-radius:8px;cursor:pointer;} .card button:hover{background:var(--green-hover);}

/* OVERLAY */ .overlay{ position:fixed; inset:0; background:rgba(0,0,0,0.45); opacity:0; pointer-events:none; transition:.3s; z-index:1500; } .overlay.active{opacity:1;pointer-events:auto;}

/* SLIDE CART PANEL */ .cart-panel{ position:fixed; top:0; right:-450px; width:420px; height:100%; background:#fff; box-shadow:-5px 0 25px rgba(0,0,0,0.15); padding:25px; transition:.4s ease; z-index:2000; overflow-y:auto; } .cart-panel.open{right:0;} .cart-panel h2{margin-bottom:20px;}

.cart-table{width:100%;border-collapse:collapse;font-size:14px;margin-bottom:20px;} .cart-table th{background:var(--light);text-align:left;padding:10px;border-bottom:1px solid var(--border);} .cart-table td{padding:10px;border-bottom:1px solid var(--border);} .qty{display:flex;align-items:center;border:1px solid var(--border);border-radius:6px;overflow:hidden;width:90px;} .qty button{background:#f5f5f5;border:none;padding:4px 8px;cursor:pointer;} .qty span{flex:1;text-align:center;} .remove-btn{color:var(--red);cursor:pointer;font-size:13px;} .cart-total{text-align:right;font-weight:600;margin-top:10px;}

/* CHECKOUT */ .checkout-page{display:none;margin-top:30px;padding:20px;} .checkout-grid{display:grid;grid-template-columns:2fr 1fr;gap:30px;} .checkout-box{border:1px solid var(--border);border-radius:12px;padding:20px;background:#fff;margin-bottom:20px;} .checkout-box h3{margin-bottom:10px;font-size:16px;} .checkout-box input, .checkout-box select{width:100%;padding:8px;margin-bottom:10px;border:1px solid var(--border);border-radius:6px;} .summary{border:1px solid var(--border);border-radius:12px;padding:20px;background:#fff;position:sticky;top:30px;height:fit-content;} .summary-row{display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px;} .summary-total{font-weight:600;color:var(--red);margin-top:10px;} .btn-primary{background:var(--red);color:#fff;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;width:100%;margin-top:10px;}

footer{border-top:1px solid var(--border);padding:30px;text-align:center;font-size:13px;color:#666;background:#fafafa;margin-top:40px;}

@media(max-width:1000px){.products{grid-template-columns:repeat(2,1fr);} .checkout-grid{grid-template-columns:1fr;} } @media(max-width:700px){.products{grid-template-columns:1fr;} } </style>

</head>
