<!DOCTYPE html><html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruhatárház</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"><style>
:root{
  --green:#3a7d2e;
  --green-hover:#2f6825;
  --border:#e8e8e8;
  --text:#1a1a1a;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:#f6f6f6;
  color:var(--text);
}

#progressBar{
  position:fixed;
  top:0;
  left:0;
  height:3px;
  width:0;
  background:linear-gradient(90deg,#3a7d2e,#2f6825);
  z-index:2000;
  transition:width .2s ease;
}

.wrapper{
  max-width:1200px;
  margin:60px auto;
  background:#fff;
  border-radius:24px;
  box-shadow:0 25px 80px rgba(0,0,0,0.06);
  overflow:hidden;
}

header{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:25px 0;
  border-bottom:1px solid var(--border);
  transition:all .3s ease;
}

header img{
  height:42px;
  transition:.3s;
}

header.scrolled{
  padding:12px 0;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

header.scrolled img{
  height:34px;
}

.products{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:24px;
  padding:30px;
}

.card{
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px;
  background:#fff;
  transition:.3s ease;
  position:relative;
  overflow:hidden;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:12px;
  transition:transform .4s ease;
}

.card:hover img{
  transform:scale(1.04);
}

.price{
  font-weight:600;
  margin:8px 0;
}

.vinted-btn{
  display:inline-block;
  background:linear-gradient(135deg,var(--green),var(--green-hover));
  color:#fff;
  padding:10px 20px;
  border-radius:12px;
  text-decoration:none;
  font-size:14px;
  transition:.3s;
}

.vinted-btn:hover{
  transform:scale(1.05);
}

.badge{
  position:absolute;
  top:12px;
  left:12px;
  background:#111;
  color:#fff;
  font-size:11px;
  padding:6px 9px;
  border-radius:8px;
}

.badge.new{
  background:var(--green);
}

footer{
  padding:30px;
  text-align:center;
  border-top:1px solid var(--border);
  font-size:13px;
  color:#777;
}

@media(max-width:900px){
  .products{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:600px){
  header img{height:28px;}
  .products{
    grid-template-columns:1fr;
    padding:18px;
    gap:18px;
  }
  .card{
    padding:14px;
  }
  .card img{
    height:200px;
  }
}
  .products{padding:20px;gap:20px;}
  .card{padding:14px;}
}
</style></head><body><div id="progressBar"></div><div class="wrapper"><header>
  <img src="logo.webp" alt="Ruhatárház logó">
</header><section class="products"></section><footer>
  © 2024 Ruhatárház – Minden termék Vinteden vásárolható.
</footer></div><script>

const sheetURL = "https://docs.google.com/spreadsheets/d/1PlqIBtGVKHCQIoDk4gAbIOIpRh_-bEGRXmexvaT5sos/export?format=csv";

async function loadProducts(){
  try{
    const res = await fetch(sheetURL);
    const data = await res.text();
    const rows = data.split("\n").slice(1);

    const grid = document.querySelector(".products");
    grid.innerHTML = "";

    rows.forEach(row=>{
      if(!row.trim()) return;

      const cols = row.split(",");
      if(cols.length < 7) return;

      const name = cols[0].trim();
      const price = cols[1].trim();
      const images = cols[2].trim();
      const link = cols[4].trim();
      const isNew = cols[5].trim();
      const isSold = cols[6].trim();

      const imageArray = images.split("|").map(img=>img.trim());

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${imageArray[0]}" loading="lazy">
        <h3>${name}</h3>
        <div class="price">${price} Ft</div>
        <a href="${link}" target="_blank" class="vinted-btn">
          ${isSold === "TRUE" ? "Eladva" : "Megnézem Vinteden"}
        </a>
      `;

      if(isSold === "TRUE"){
        const badge = document.createElement("div");
        badge.className = "badge";
        badge.innerText = "ELADVA";
        card.appendChild(badge);
      } else if(isNew === "TRUE"){
        const badge = document.createElement("div");
        badge.className = "badge new";
        badge.innerText = "ÚJ";
        card.appendChild(badge);
      }

      grid.appendChild(card);
    });

  }catch(err){
    console.error("Sheet betöltési hiba:", err);
  }
}

window.addEventListener("scroll", ()=>{
  const scrollTop = window.scrollY;
  const docHeight = document.body.scrollHeight - window.innerHeight;
  const progress = (scrollTop / docHeight) * 100;
  document.getElementById("progressBar").style.width = progress + "%";

  const header = document.querySelector("header");
  if(window.scrollY > 50){
    header.classList.add("scrolled");
  } else {
    header.classList.remove("scrolled");
  }
});

loadProducts();

</script></body>
</html>
