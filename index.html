<!DOCTYPE html><html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DivatShop Pro</title>
<link rel="icon" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
--red:#d63b3b;
--green:#3a7d2e;
--border:#dcdcdc;
--light:#f7f7f7;
--text:#333;
--radius:12px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:#e9e9e9;color:var(--text);} 
.wrapper{max-width:1200px;margin:40px auto;background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);overflow:hidden;}
header{padding:18px 30px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;}
.logo img{height:36px;}
.cart{position:relative;cursor:pointer;}
.cart-count{position:absolute;top:-6px;right:-10px;background:var(--red);color:#fff;font-size:11px;border-radius:50%;padding:3px 6px;}
.main{padding:30px;}
.products{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;} 
.card{border:1px solid var(--border);border-radius:12px;padding:15px;text-align:center;} 
.card img{width:100%;border-radius:10px;margin-bottom:10px;} 
.price{color:var(--red);font-weight:600;margin-bottom:10px;} 
.card button{background:var(--green);color:#fff;border:none;padding:8px 18px;border-radius:8px;cursor:pointer;} 
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);opacity:0;pointer-events:none;transition:.3s;z-index:1500;} 
.overlay.active{opacity:1;pointer-events:auto;} 
.cart-panel{position:fixed;top:0;right:-450px;width:420px;height:100%;background:#fff;box-shadow:-5px 0 25px rgba(0,0,0,0.15);padding:25px;transition:.4s;z-index:2000;overflow-y:auto;} 
.cart-panel.open{right:0;} 
.cart-table{width:100%;border-collapse:collapse;font-size:14px;} 
.cart-table th,.cart-table td{padding:8px;border-bottom:1px solid var(--border);} 
.qty{display:flex;border:1px solid var(--border);border-radius:6px;overflow:hidden;} 
.qty button{border:none;background:#f5f5f5;padding:4px 8px;cursor:pointer;} 
.remove-btn{color:var(--red);cursor:pointer;} 
.cart-total{text-align:right;margin-top:10px;font-weight:600;} 
.checkout-page{display:none;padding:30px;} 
.checkout-grid{display:grid;grid-template-columns:2fr 1fr;gap:30px;} 
.box{border:1px solid var(--border);border-radius:12px;padding:20px;margin-bottom:20px;} 
.box h3{margin-bottom:10px;} 
.box input,.box select{width:100%;padding:8px;margin-bottom:10px;border:1px solid var(--border);border-radius:6px;} 
.summary{border:1px solid var(--border);border-radius:12px;padding:20px;height:fit-content;} 
.summary-row{display:flex;justify-content:space-between;margin-bottom:6px;font-size:14px;} 
.summary-total{font-weight:600;color:var(--red);} 
.btn{background:var(--red);color:#fff;border:none;padding:10px;border-radius:8px;cursor:pointer;width:100%;margin-top:10px;} 
.admin{display:none;padding:30px;} 
.admin table{width:100%;border-collapse:collapse;} 
.admin th,.admin td{border:1px solid var(--border);padding:8px;font-size:14px;} 
@media(max-width:1000px){.products{grid-template-columns:repeat(2,1fr);} .checkout-grid{grid-template-columns:1fr;} }
</style>
</head>
<body>
<div class="overlay" id="overlay" onclick="closeCart()"></div>
<div class="wrapper">
<header>
<div class="logo"><img src="logo.webp"></div>
<div style="display:flex;gap:20px;align-items:center;">
<span onclick="showAdmin()" style="cursor:pointer;font-size:14px;">Admin</span>
<div class="cart" onclick="openCart()">üõí<div class="cart-count" id="cartCount">0</div></div>
</div>
</header>
<div class="main" id="shopSection">
<h2>Term√©kek</h2>
<div class="products">
<div class="card"><img src="product1.jpg"><h3>Ruha</h3><div class="price">3990 Ft</div><button onclick="addToCart(1,'Ruha',3990)">Kos√°rba</button></div>
<div class="card"><img src="product2.jpg"><h3>P√≥l√≥</h3><div class="price">2490 Ft</div><button onclick="addToCart(2,'P√≥l√≥',2490)">Kos√°rba</button></div>
</div>
</div>
<div class="checkout-page" id="checkoutSection">
<div class="checkout-grid">
<div>
<div class="box">
<h3>Adatok</h3>
<input id="name" placeholder="Teljes n√©v">
<input id="email" placeholder="Email c√≠m">
</div>
<div class="box">
<h3>Sz√°ll√≠t√°si m√≥d</h3>
<select id="shipping" onchange="renderSummary()">
<option value="1490">Standard - 1490 Ft</option>
<option value="2490">Express - 2490 Ft</option>
<option value="0">Szem√©lyes √°tv√©tel - Ingyenes</option>
</select>
</div>
<div class="box">
<h3>Fizet√©s</h3>
<select id="payment">
<option value="card">Bankk√°rtya</option>
<option value="afterpay">Ut√°nv√©t</option>
</select>
</div>
</div>
<div class="summary" id="summaryBox"></div>
</div>
</div>
<div class="admin" id="adminSection">
<h2>Rendel√©sek</h2>
<table>
<thead><tr><th>N√©v</th><th>Email</th><th>√ñsszeg</th><th>Fizet√©s</th></tr></thead>
<tbody id="orderTable"></tbody>
</table>
</div>
<footer style="padding:20px;text-align:center;border-top:1px solid var(--border);">¬© 2024 DivatShop</footer>
</div>
<div class="cart-panel" id="cartPanel">
<h2>Kos√°r</h2>
<div id="cartContent"></div>
<button class="btn" onclick="goCheckout()">P√©nzt√°r</button>
</div>
<script>
let cart=JSON.parse(localStorage.getItem('cart'))||[];
let orders=JSON.parse(localStorage.getItem('orders'))||[];
function save(){localStorage.setItem('cart',JSON.stringify(cart));updateCount();renderCart();}
function addToCart(id,name,price){let item=cart.find(p=>p.id===id);if(item){item.qty++;}else{cart.push({id,name,price,qty:1});}save();openCart();}
function updateCount(){document.getElementById('cartCount').innerText=cart.reduce((a,b)=>a+b.qty,0);} 
function renderCart(){let c=document.getElementById('cartContent');let total=0;c.innerHTML='';
cart.forEach((item,i)=>{total+=item.price*item.qty;c.innerHTML+=`<div>${item.name} x ${item.qty} - ${item.price*item.qty} Ft <span class='remove-btn' onclick='removeItem(${i})'>‚úï</span></div>`});
c.innerHTML+=`<div class='cart-total'>√ñsszesen: ${total} Ft</div>`;}
function removeItem(i){cart.splice(i,1);save();}
function openCart(){document.getElementById('cartPanel').classList.add('open');document.getElementById('overlay').classList.add('active');}
function closeCart(){document.getElementById('cartPanel').classList.remove('open');document.getElementById('overlay').classList.remove('active');}
function goCheckout(){closeCart();document.getElementById('shopSection').style.display='none';document.getElementById('checkoutSection').style.display='block';renderSummary();}
function renderSummary(){let box=document.getElementById('summaryBox');let subtotal=cart.reduce((a,b)=>a+b.price*b.qty,0);let shipping=parseInt(document.getElementById('shipping').value||0);let total=subtotal+shipping;box.innerHTML=`<div class='summary-row'><span>Term√©kek</span><span>${subtotal} Ft</span></div><div class='summary-row'><span>Sz√°ll√≠t√°s</span><span>${shipping} Ft</span></div><div class='summary-row summary-total'><span>V√©g√∂sszeg</span><span>${total} Ft</span></div><button class='btn' onclick='placeOrder(${total})'>Megrendel√©s</button>`;}
function validateEmail(email){return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);} 
function placeOrder(total){let name=document.getElementById('name').value;let email=document.getElementById('email').value;let payment=document.getElementById('payment').value;
if(!name||!email){alert('T√∂lts ki minden mez≈ët!');return;}
if(!validateEmail(email)){alert('Hib√°s email c√≠m!');return;}
orders.push({name,email,total,payment});localStorage.setItem('orders',JSON.stringify(orders));cart=[];save();alert('Rendel√©s r√∂gz√≠tve!');showAdmin();}
function showAdmin(){document.getElementById('shopSection').style.display='none';document.getElementById('checkoutSection').style.display='none';document.getElementById('adminSection').style.display='block';renderOrders();}
function renderOrders(){let table=document.getElementById('orderTable');table.innerHTML='';orders.forEach(o=>{table.innerHTML+=`<tr><td>${o.name}</td><td>${o.email}</td><td>${o.total} Ft</td><td>${o.payment}</td></tr>`});}
updateCount();renderCart();
</script>
</body>
</html>
