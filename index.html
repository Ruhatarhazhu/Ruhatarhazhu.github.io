<!DOCTYPE html><html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DivatShop</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
--primary:#111;
--accent:#000;
--bg:#fafafa;
--card:#ffffff;
--border:#eaeaea;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--primary);}
header{
position:sticky;
top:0;
background:rgba(255,255,255,0.92);
backdrop-filter:blur(18px);
border-bottom:1px solid #f0f0f0;
padding:26px 80px;
display:grid;
grid-template-columns:1fr auto 1fr;
align-items:center;
z-index:1000;
transition:all .4s cubic-bezier(.4,0,.2,1);
}
header.shrink{
padding:14px 80px;
box-shadow:0 10px 40px rgba(0,0,0,0.04);
}
.header-left{
display:flex;
align-items:center;
gap:30px;
}
.header-right{
display:flex;
justify-content:flex-end;
align-items:center;
gap:26px;
}
.nav-link{
font-size:12px;
letter-spacing:2px;
text-transform:uppercase;
font-weight:500;
cursor:pointer;
color:#111;
opacity:.75;
transition:opacity .2s ease;
}
.nav-link:hover{opacity:1;}
.logo{
text-align:center;
font-size:20px;
letter-spacing:4px;
font-weight:600;
}
.logo img{height:24px;}
.icon-btn{
width:20px;
height:20px;
cursor:pointer;
opacity:.8;
transition:opacity .2s ease;
}
.icon-btn:hover{opacity:1;}
.cart-count{
position:absolute;
top:-6px;
right:-8px;
background:#111;
color:#fff;
font-size:9px;
border-radius:50%;
padding:2px 5px;
font-weight:600;
}header.shrink{
padding:12px 60px;
box-shadow:0 8px 30px rgba(0,0,0,0.04);
}
.logo img{
height:28px;
letter-spacing:2px;
}
.nav-right{
display:flex;
align-items:center;
gap:28px;
}
.cart{
position:relative;
cursor:pointer;
font-size:16px;
opacity:.85;
transition:opacity .2s ease;
}
.cart:hover{opacity:1;}
.cart-count{position:absolute;top:-6px;right:-10px;background:#000;color:#fff;font-size:10px;border-radius:50%;padding:2px 6px;}
.mobile-btn{
display:none;
font-size:20px;
cursor:pointer;
opacity:.8;
transition:opacity .2s ease;
}
.mobile-btn:hover{opacity:1;}
.mobile-menu{display:none;flex-direction:column;border-bottom:1px solid var(--border);background:#fff;}
.mobile-menu a{padding:15px 40px;text-decoration:none;color:#000;border-top:1px solid var(--border);}
.mobile-menu.open{display:flex;}
.hero{padding:100px 40px;text-align:center;background:#fff;}
.hero h1{font-size:42px;margin:0 0 15px;}
.hero p{color:#666;margin-bottom:25px;}
.hero button{background:#000;color:#fff;border:none;padding:12px 28px;border-radius:6px;cursor:pointer;}
.section-title{text-align:center;margin:60px 0 30px;font-size:20px;font-weight:600;}
.products{display:grid;grid-template-columns:repeat(4,1fr);gap:30px;padding:0 40px 80px;}
.card{background:var(--card);border:1px solid var(--border);padding:20px;border-radius:10px;text-align:center;transition:.2s;}
.card:hover{border-color:#000;}
.card img{width:100%;margin-bottom:15px;}
.price{margin:10px 0;font-weight:600;}
.card button{background:#000;color:#fff;border:none;padding:8px 20px;border-radius:6px;cursor:pointer;}
footer{border-top:1px solid var(--border);padding:40px;text-align:center;background:#fff;color:#666;font-size:14px;}
.page{display:none;padding:60px 40px;max-width:500px;margin:auto;}
.page.active{display:block;}
input{width:100%;padding:10px;margin-bottom:12px;border:1px solid var(--border);border-radius:6px;}
button.primary{background:#000;color:#fff;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;}
@media(max-width:1000px){.products{grid-template-columns:repeat(2,1fr);} }
@media(max-width:700px){
.products{grid-template-columns:1fr;}
.mobile-btn{display:block;}
}
</style>
</head>
<body>
<header id="header">
<div class="header-left">
<div class="nav-link" onclick="showShop()">Shop</div>
<div class="nav-link" onclick="showShop()">New</div>
<div class="nav-link" onclick="showShop()">Collection</div>
</div><div class="logo">
<img src="logo.webp" alt="DivatShop">
</div><div class="header-right">
<svg class="icon-btn" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5"><circle cx="11" cy="11" r="7"/><line x1="16.65" y1="16.65" x2="21" y2="21"/></svg><div style="position:relative;">
<svg class="icon-btn" onclick="toggleMiniCart()" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5"><path d="M6 6h15l-1.5 9h-13z"/><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/></svg>
<div class="cart-count" id="cartCount">0</div>
</div><svg class="icon-btn mobile-btn" onclick="toggleMenu()" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>

</div>
</header>
<div class="mobile-menu" id="mobileMenu">
<a href="#" onclick="showShop()">Shop</a>
<a href="#" onclick="showCheckout()">Fizetés</a>
<a href="#" onclick="showAdmin()">Admin</a>
</div>
<section class="hero">
<h1>Letisztult Divat</h1>
<p>Minimalista stílus, prémium minőség.</p>
<button onclick="showShop()">Vásárlás</button>
</section>
<div id="shopPage" class="page active" style="display:block;max-width:none;padding:0;">
<div class="section-title">Termékek</div>
<div class="products" id="productGrid"></div>
</div>
<div id="checkoutPage" class="page">
<h2>Fizetés</h2>
<input placeholder="Teljes név">
<input placeholder="Email">
<input placeholder="Szállítási cím">
<button class="primary" onclick="completeOrder()">Rendelés leadása</button>
</div>
<div id="adminPage" class="page">
<h2>Új termék</h2>
<input id="adminName" placeholder="Termék neve">
<input id="adminPrice" placeholder="Ár (Ft)">
<input id="adminImage" placeholder="Kép fájl (pl product5.jpg)">
<button class="primary" onclick="addProduct()">Hozzáadás</button>
</div>
<footer>© 2024 DivatShop</footer>
<script>
let products=JSON.parse(localStorage.getItem('products'))||[
{id:1,name:'Minimal Póló',price:7990,image:'product1.jpg'},
{id:2,name:'Basic Farmer',price:15990,image:'product2.jpg'}
];
let cart=JSON.parse(localStorage.getItem('cart'))||[];
function save(){localStorage.setItem('cart',JSON.stringify(cart));localStorage.setItem('products',JSON.stringify(products));}
function renderProducts(){const grid=document.getElementById('productGrid');grid.innerHTML='';products.forEach(p=>{grid.innerHTML+=`<div class='card'><img src='${p.image}'><div>${p.name}</div><div class='price'>${p.price} Ft</div><button onclick='addToCart(${p.id})'>Kosárba</button></div>`;});}
function addToCart(id){cart.push(products.find(p=>p.id===id));save();renderCart();}
function renderCart(){document.getElementById('cartCount').innerText=cart.length;}
function toggleCart(){alert('Kosár tételek: '+cart.length);}
function toggleMenu(){document.getElementById('mobileMenu').classList.toggle('open');}
function showShop(){setPage('shopPage');}
function showCheckout(){setPage('checkoutPage');}
function showAdmin(){setPage('adminPage');}
function setPage(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');}
function addProduct(){const n=document.getElementById('adminName').value;const p=parseInt(document.getElementById('adminPrice').value);const i=document.getElementById('adminImage').value;if(!n||!p||!i)return;products.push({id:Date.now(),name:n,price:p,image:i});save();renderProducts();}
function completeOrder(){cart=[];save();renderCart();showShop();}
window.addEventListener('scroll',()=>{document.getElementById('header').classList.toggle('shrink',window.scrollY>50);});
renderProducts();renderCart();
</script>
</body>
</html>
