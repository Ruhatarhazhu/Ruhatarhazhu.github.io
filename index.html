<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ruhatárház – Minőségi ruhák jó áron</title>
<meta name="description" content="Válogatott új és használt ruhák, férfi és női, márkás és nem márkás darabok egyaránt, kedvező áron.">
<meta name="robots" content="index, follow">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: url('background.jpg') center / cover no-repeat;
    color: #fff;
    text-align: center;
}

/* Sötét overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 0;
}

/* Központi tartalom */
.container {
    position: relative;
    z-index: 1;
    padding-top: 40px;
}

/* LOGÓ KIEMELÉS */
.logo-box {
    display: inline-block;
    background: rgba(255,255,255,0.9);
    padding: 16px 22px;
    border-radius: 21px;
    box-shadow:
        0 10px 30px rgba(0,0,0,0.6),
        inset 0 0 0 2px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

.logo {
    width: 300px;
    display: block;
}

/* Szövegek */
h1 {
    margin: 20px 0 6px;
    font-size: 30px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
}

.slogan {
    font-size: 18px;
    max-width: 90%;
    margin: 0 auto 14px;
    background: rgba(0,0,0,0.35);
    padding: 8px 14px;
    border-radius: 8px;
}

.intro {
    max-width: 90%;
    margin: 0 auto 26px;
    font-size: 16px;
    opacity: 0.95;
}

/* Gombok */
.links {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
}

.links a {
    width: 220px;
    padding: 14px;
    background: #111;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s;
}

.links a:hover {
    background: #333;
}

/* Mobil */
@media (max-width: 480px) {
    .logo { width: 260px; }
    h1 { font-size: 48px; }
    .slogan { font-size: 16px; }
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGÓ KIEMELVE -->
    <div class="logo-box">
        <img src="logo.png" alt="Ruhatárház logó" class="logo">
    </div>

    <h1>Üdvözöllek!</h1>

    <div class="slogan">
        Minőségi, válogatott ruhák – márkás és nem márkás darabok egyaránt, jó áron
    </div>

    <div class="intro">
        Fedezd fel a Ruhatárház kínálatát: férfi és női ruhák, új és használt darabok,
        stílusosan, megfizethetően.
    </div>

    <div class="links">
        <a href="#">Férfi ruházat</a>
        <a href="#">Női ruházat</a>
        <a href="#">Kiegészítők</a>
        <a href="#">Kapcsolat</a>
    </div>

</div>

</body>
</html>
