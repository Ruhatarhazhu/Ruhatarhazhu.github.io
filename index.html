<!DOCTYPE html><html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DivatShop</title>
<link rel="icon" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"><style>
:root{
  --green:#3a7d2e;
  --green-hover:#2f6825;
  --border:#e5e5e5;
  --text:#333;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:#f4f4f4;
  color:var(--text);
}

.wrapper{
  max-width:1200px;
  margin:40px auto;
  background:#fff;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.08);
  overflow:hidden;
}

header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}

.logo{font-weight:600;font-size:18px;}

.controls{
  display:flex;
  gap:15px;
  padding:20px 30px;
  border-bottom:1px solid var(--border);
  flex-wrap:wrap;
}

select{
  padding:8px 12px;
  border:1px solid var(--border);
  border-radius:8px;
  font-size:14px;
}

.products{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
  padding:30px;
}

.card{
  border:1px solid var(--border);
  border-radius:16px;
  padding:15px;
  text-align:center;
  background:#fff;
  transition:.4s ease;
  opacity:0;
  transform:translateY(20px);
}

.card.visible{
  opacity:1;
  transform:translateY(0);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
}

.price{font-weight:600;margin:6px 0;}
.size{font-size:13px;color:#777;margin-bottom:6px;}
.category{font-size:12px;color:#999;margin-bottom:10px;}

.vinted-btn{
  display:inline-block;
  background:linear-gradient(135deg,var(--green),var(--green-hover));
  color:#fff;
  padding:9px 20px;
  border-radius:10px;
  text-decoration:none;
  font-size:13px;
  transition:.3s;
}

.vinted-btn:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.hidden{display:none;}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:600px;
  border-radius:16px;
  padding:30px;
}

.modal-content img{
  width:100%;
  border-radius:12px;
  margin-bottom:20px;
}

.close{
  text-align:right;
  cursor:pointer;
  font-size:14px;
  margin-bottom:10px;
}

@media(max-width:1000px){
  .products{grid-template-columns:repeat(2,1fr);} 
}

@media(max-width:600px){
  .products{grid-template-columns:1fr;} 
}
</style></head>
<body><div class="wrapper"><header>
  <div class="logo">DivatShop</div>
</header><div class="controls">
  <select id="categoryFilter" onchange="filterProducts()">
    <option value="all">Összes kategória</option>
    <option value="Kabát">Kabát</option>
    <option value="Farmer">Farmer</option>
    <option value="Póló">Póló</option>
  </select>  <select id="sortPrice" onchange="sortProducts()">
    <option value="default">Ár szerint</option>
    <option value="low">Olcsóbb elöl</option>
    <option value="high">Drágább elöl</option>
  </select>
</div><section class="products" id="productGrid">  <div class="card" data-price="4990" data-category="Kabát">
    <img src="product1.jpg" onclick="openModal(this)">
    <h3>Oversized Blézer</h3>
    <div class="category">Kabát</div>
    <div class="price">4 990 Ft</div>
    <div class="size">Méret: M</div>
    <a href="#" target="_blank" class="vinted-btn">Megnézem Vinteden</a>
  </div>  <div class="card" data-price="3490" data-category="Farmer">
    <img src="product2.jpg" onclick="openModal(this)">
    <h3>Vintage Farmer</h3>
    <div class="category">Farmer</div>
    <div class="price">3 490 Ft</div>
    <div class="size">Méret: S</div>
    <a href="#" target="_blank" class="vinted-btn">Megnézem Vinteden</a>
  </div>  <div class="card" data-price="8990" data-category="Kabát">
    <img src="product3.jpg" onclick="openModal(this)">
    <h3>Minimal Kabát</h3>
    <div class="category">Kabát</div>
    <div class="price">8 990 Ft</div>
    <div class="size">Méret: L</div>
    <a href="#" target="_blank" class="vinted-btn">Megnézem Vinteden</a>
  </div>  <div class="card" data-price="2490" data-category="Póló">
    <img src="product4.jpg" onclick="openModal(this)">
    <h3>Basic Póló</h3>
    <div class="category">Póló</div>
    <div class="price">2 490 Ft</div>
    <div class="size">Méret: M</div>
    <a href="#" target="_blank" class="vinted-btn">Megnézem Vinteden</a>
  </div></section></div><!-- MODAL --><div class="modal" id="productModal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">Bezárás ✕</div>
    <img id="modalImg">
    <h3 id="modalTitle"></h3>
    <div id="modalPrice"></div>
  </div>
</div><script>

/* Animált betöltés */
window.addEventListener('load',()=>{
  const cards=document.querySelectorAll('.card');
  cards.forEach((card,i)=>{
    setTimeout(()=>card.classList.add('visible'),i*100);
  });
});

/* Kategória szűrés */
function filterProducts(){
  const category=document.getElementById('categoryFilter').value;
  const cards=document.querySelectorAll('.card');
  cards.forEach(card=>{
    const match=category==='all'||card.dataset.category===category;
    card.classList.toggle('hidden',!match);
  });
}

/* Ár szerinti rendezés */
function sortProducts(){
  const type=document.getElementById('sortPrice').value;
  const grid=document.getElementById('productGrid');
  const cards=[...document.querySelectorAll('.card')];

  if(type==='low'){
    cards.sort((a,b)=>a.dataset.price-b.dataset.price);
  }else if(type==='high'){
    cards.sort((a,b)=>b.dataset.price-a.dataset.price);
  }

  cards.forEach(card=>grid.appendChild(card));
}

/* Termék aloldal (modal) */
function openModal(img){
  const card=img.closest('.card');
  document.getElementById('modalImg').src=img.src;
  document.getElementById('modalTitle').innerText=card.querySelector('h3').innerText;
  document.getElementById('modalPrice').innerText=card.querySelector('.price').innerText;
  document.getElementById('productModal').style.display='flex';
}

function closeModal(){
  document.getElementById('productModal').style.display='none';
}

</script></body>
</html>
