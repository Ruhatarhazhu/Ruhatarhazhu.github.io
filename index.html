<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ruhatárház – Minőségi ruhák jó áron</title>
<meta name="description" content="Válogatott új és használt férfi és női ruhák. Márkás és nem márkás darabok egyaránt, jó áron.">
<meta name="robots" content="index, follow">

<!-- OPEN GRAPH -->
<meta property="og:title" content="Ruhatárház – Minőségi ruhák jó áron">
<meta property="og:description" content="Márkás és nem márkás új és használt ruhák, stílusosan, megfizethetően.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://ruhatarhaz.hu/">
<meta property="og:image" content="https://ruhatarhaz.hu/logo.png">

<style>
/* ALAP */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: url('background.jpg') center / cover no-repeat;
    color: #fff;
    text-align: center;
}

/* SÖTÉT OVERLAY */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 0;
}

/* BELÉPŐ ANIMÁCIÓ */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* TARTALOM */
.container {
    position: relative;
    z-index: 1;
    padding-top: 40px;
    animation: fadeUp 1s ease-out;
}

/* LOGÓ BOX */
.logo-box {
    display: inline-block;
    background: rgba(255,255,255,0.95);
    padding: 26px 34px;
    border-radius: 18px;
    box-shadow:
        0 10px 30px rgba(0,0,0,0.6),
        0 0 20px rgba(255,255,255,0.25);
    margin-bottom: 20px;
}

.logo {
    width: 230px;
    max-width: 100%;
    display: block;
}

/* SZÖVEGEK */
h1 {
    margin: 10px 0 6px;
    font-size: 30px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
}

.slogan {
    font-size: 18px;
    max-width: 90%;
    margin: 0 auto 14px;
    background: rgba(0,0,0,0.35);
    padding: 8px 14px;
    border-radius: 8px;
}

.intro {
    max-width: 90%;
    margin: 0 auto 26px;
    font-size: 16px;
    opacity: 0.95;
}

/* GOMBOK */
.links {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
}

.links a {
    width: 220px;
    padding: 14px;
    background: #111;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.links a:hover {
    background: #333;
    transform: translateY(-2px);
}

/* MOBIL */
@media (max-width: 480px) {
    .logo {
        width: 180px;
    }

    h1 {
        font-size: 24px;
    }

    .slogan {
        font-size: 16px;
    }

    .logo-box {
        padding: 20px 26px;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGÓ -->
    <div class="logo-box">
        <img src="logo.png" alt="Ruhatárház logó" class="logo">
    </div>

    <h1>Üdvözöllek!</h1>

    <div class="slogan">
        Minőségi, válogatott ruhák – márkás és nem márkás darabok egyaránt, jó áron
    </div>

    <div class="intro">
        Fedezd fel a Ruhatárház kínálatát! Új és használt férfi és női ruhák,
        stílusosan, megfizethetően.
    </div>

    <div class="links">
        <a href="https://t.me/hacoolinkglobal">Márkás ruhák</a>
        <a href="https://t.me/ruhatarhaz">Jó minőségű ruhák</a>
        <a href="#">Újdonságok</a>
        <a href="#">Kapcsolat</a>
    </div>

</div>

</body>
</html>
