<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vásárlói visszajelzések – Ruhatárház</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --green:#3a7d2e;
  --border:#e8e8e8;
  --text:#1a1a1a;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#f6f6f6;color:var(--text);}

.wrapper{
  max-width:1200px;
  margin:50px auto;
  background:#fff;
  border-radius:24px;
  box-shadow:0 25px 80px rgba(0,0,0,.06);
  overflow:hidden;
}

header{
  position:sticky;
  top:0;
  background:#fff;
  display:flex;
  justify-content:center;
  padding:25px 0;
  border-bottom:1px solid var(--border);
}

header img{height:42px;}

.content{
  padding:40px;
}

.content h1{
  margin-bottom:30px;
}

.review{
  margin-bottom:30px;
  padding-bottom:20px;
  border-bottom:1px solid var(--border);
}

.review p{
  margin:8px 0;
  line-height:1.6;
}

.review small{
  color:#777;
  font-size:13px;
}

footer{
  padding:30px;
  text-align:center;
  border-top:1px solid var(--border);
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
<a href="index.html">
  <img src="logo.webp" alt="Ruhatárház">
</a>
</header>

<div class="content">

<h1>Vásárlói visszajelzések</h1>

<div id="reviews-container"></div>


</div>

<footer>
© 2026 Ruhatárház – Minden termék Vinteden vásárolható.
</footer>

  <script>
const sheetID = "1EezLhOQZ8Qj72nOKqQ3ZE5awq7oU7oM_ZsWAvTbFg7k";
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?`;

async function loadReviews(){
  const res = await fetch(url);
  const text = await res.text();

  const json = JSON.parse(text.substring(47).slice(0, -2));
  const rows = json.table.rows;

  const container = document.getElementById("reviews-container");
  container.innerHTML = "";

  rows.forEach(r => {
    const name = r.c[0]?.v || "";
    const rating = r.c[1]?.v || 0;
    const message = r.c[2]?.v || "";

    if(!name || !message) return;

    const stars = "⭐".repeat(parseInt(rating));

    container.innerHTML += `
      <div class="review">
        <p>${stars}</p>
        <p>"${message}"</p>
        <small>– ${name}</small>
      </div>
    `;
  });
}

loadReviews();
  </script>
  
</body>
</html>
