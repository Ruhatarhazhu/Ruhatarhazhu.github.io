<head>

<link rel="icon" type="image/png" href="favicon.png">

<style>
:root{
  --green:#3a7d2e;
  --border:#e8e8e8;
  --text:#1a1a1a;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#f6f6f6;color:var(--text);}

.wrapper{
  max-width:1200px;
  margin:50px auto;
  background:#fff;
  border-radius:24px;
  box-shadow:0 25px 80px rgba(0,0,0,.06);
  overflow:hidden;
}

header{
  position:sticky;
  top:0;
  background:#fff;
  display:flex;
  justify-content:center;
  padding:25px 0;
  border-bottom:1px solid var(--border);
}

header img{height:42px;}

.content{
  padding:40px;
}

.content h1{
  margin-bottom:30px;
}

.review{
  margin-bottom:30px;
  padding-bottom:20px;
  border-bottom:1px solid var(--border);
}

.review p{
  margin:8px 0;
  line-height:1.6;
}

.review small{
  color:#777;
  font-size:13px;
}

footer{
  padding:30px;
  text-align:center;
  border-top:1px solid var(--border);
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
<a href="index.html">
  <img src="logo.webp" alt="Ruhatárház">
</a>
</header>

<div class="content">

<h1>Vásárlói visszajelzések</h1>

<div id="reviews-container"></div>


</div>

<footer>
© 2024 Ruhatárház – Minden termék Vinteden vásárolható.
</footer>

</div>
</body>
